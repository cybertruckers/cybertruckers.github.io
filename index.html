<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World of YDZ</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Reset and Layout */
        body {
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Background Sections */
        .background {
            width: 100%;
            height: 100vh;
            background-size: cover;
            background-position: center;
        }
        .bg1 {
            background-image: url('pumpkinbowlbg.jpg');
            position: fixed;
            top: 0;
            left: 0;
            z-index: -2;
        }
        .bg2 {
            background-image: url('beachbg.jpg');
            position: relative;
            margin-top: 100vh; /* Places below first background */
            z-index: -1;
        }

        /* Header Bar */
        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            z-index: 10;
        }

        /* Logo Placeholder */
        .logo-placeholder {
            width: 40px;
            height: 40px;
            border: 2px solid white;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
        }

        /* Dropdown Menu */
        .dropdown {
            position: relative;
            display: inline-block;
        }
        .menu-button {
            background: none;
            border: none;
            color: white;
            font-size: 18px;
            cursor: pointer;
            padding: 8px;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            right: 0;
            background-color: rgba(0,0,0,0.8);
            min-width: 120px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        .dropdown-content a {
            color: white;
            padding: 10px;
            text-decoration: none;
            display: block;
            text-align: center;
        }
        .dropdown-content a:hover {
            background: rgba(255,255,255,0.2);
        }
        .dropdown:hover .dropdown-content {
            display: block;
        }

        /* Footer */
        footer {
            margin-top: auto;
            background: black;
            color: white;
            text-align: center;
            padding: 15px 0;
            position: relative;
            z-index: 5;
        }
    </style>
</head>
<body>
    <!-- Header with Logo Placeholder and Dropdown -->
    <header>
        <div class="logo-placeholder"></div>
        <div class="dropdown">
            <button class="menu-button">â˜° Menu</button>
            <div class="dropdown-content">
                <a href="about.html">About</a>
                <a href="contact.html">Contact</a>
            </div>
        </div>
    </header>

    <!-- Two Stacked Backgrounds -->
    <div class="background bg1"></div>
    <div class="background bg2"></div>

    <!-- Footer Always at Bottom -->
    <footer>
        <p>&copy; 2025 Yuanda Zhang | Built with devotion</p>
    </footer>
</body>
</html>
