<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World of YDZ</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Reset Page */
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* Ensures full page height */
        }

        /* Background Images */
        .background {
            width: 100%;
            height: 100vh;
            background-size: cover;
            background-position: center;
        }

        .bg1 {
            background-image: url('pumpkinbowlbg.jpeg'); /* Top image */
        }

        .bg2 {
            background-image: url('beachbg.jpeg'); /* Second image */
        }

        /* Transparent Title Bar */
        header {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.5); /* Transparent black */
            color: white;
            padding: 15px 0;
            text-align: center;
            font-size: 24px;
        }

        /* Animated Title */
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }

        .animated-title {
            display: inline-block;
            animation: fadeIn 3s ease-in-out;
        }

        /* Footer Always at Bottom */
        footer {
            width: 100%;
            background: black;
            color: white;
            text-align: center;
            padding: 15px 0;
            position: relative;
            bottom: 0;
        }

    </style>
</head>
<body>

    <!-- Transparent Title Bar with Animated YDZ -->
    <header>
        <h1 class="animated-title" id="title"></h1>
    </header>

    <!-- Background Sections -->
    <div class="background bg1"></div>
    <div class="background bg2"></div>

    <!-- Footer Always at Bottom -->
    <footer>
        <p>&copy; 2025 Yuanda Zhang | Built with devotion</p>
    </footer>

    <!-- Typing Effect Script -->
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            let title = "YDZ";
            let index = 0;
            let titleElement = document.getElementById("title");

            function typeEffect() {
                if (index < title.length) {
                    titleElement.innerHTML += title[index];
                    index++;
                    setTimeout(typeEffect, 300); // Adjust speed
                }
            }

            typeEffect();
        });
    </script>

</body>
</html>
