<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World of YDZ</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Background Image */
        body {
            background-image: url('pumpkinbowlbg.jpg'); /* Make sure this file exists */
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* Ensures full page height */
        }

        /* Transparent Title Bar */
        header {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.5); /* Transparent black */
            color: white;
            padding: 15px 0;
            text-align: center;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
        }

        /* Animated Title */
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }

        .animated-title {
            font-size: 50px;
            text-align: center;
            margin-top: 150px; /* Adjusted spacing */
            color: white;
            animation: fadeIn 1.5s ease-in-out;
        }

        /* Content to Make Page Scrollable */
        .content {
            flex: 1; /* Pushes footer to bottom */
            text-align: center;
            padding: 100px 20px;
            min-height: 80vh; /* Ensures there's enough content */
        }

        /* Footer Stays at Bottom */
        footer {
            width: 100%;
            background: black;
            color: white;
            text-align: center;
            padding: 15px 0;
            position: relative;
            bottom: 0;
        }

    </style>
</head>
<body>

    <!-- Transparent Header -->
    <header>
        <h1>YDZ</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>

    <!-- Animated Title -->
    <h1 class="animated-title" id="title"></h1>

    <!-- Main Content (Creates Scrollable Effect) -->
    <div class="content">
        <h2>Coming Soon...</h2>
        <p>Check back on my web world!</p>
        <a href="about.html" class="btn">Learn More</a>
        <p style="margin-top: 300px;"> <!-- This adds extra space for scrolling --></p>
    </div>

    <!-- Footer Always at Bottom -->
    <footer>
        <p>&copy; 2025 Yuanda Zhang | Built with devotion</p>
    </footer>

    <!-- Typing Effect Script -->
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            let title = "YDZ";
            let index = 0;
            let titleElement = document.getElementById("title");

            function typeEffect() {
                if (index < title.length) {
                    titleElement.innerHTML += title[index];
                    index++;
                    setTimeout(typeEffect, 300); // Adjust speed
                }
            }

            typeEffect();
        });
    </script>

</body>
</html>
