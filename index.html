<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World of YDZ</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Background Image */
        body {
            background-image: url('pumpkinbowlbg.jpg'); /* Ensure correct file extension */
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }

        /* Animated Title */
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }

        .animated-title {
            font-size: 50px;
            text-align: center;
            margin-top: 20%;
            color: white;
            animation: fadeIn 1.5s ease-in-out;
        }

        /* Hero Section */
        .hero {
            text-align: center;
            margin-top: 50px;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #ff6600;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 10px;
        }

    </style>
</head>
<body>
    <!-- Animated Title -->
    <h1 class="animated-title" id="title"></h1>

    <header>
        <h1>YDZ</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>

    <section class="hero">
        <h2>Coming Soon...</h2>
        <p>Check back on my web world!</p>
        <a href="about.html" class="btn">Learn More</a>
    </section>

    <footer>
        <p>&copy; 2025 Yuanda Zhang | Built with devotion</p>
    </footer>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            let title = "YDZ";
            let index = 0;
            let titleElement = document.getElementById("title");

            function typeEffect() {
                if (index < title.length) {
                    titleElement.innerHTML += title[index];
                    index++;
                    setTimeout(typeEffect, 300); // Adjust speed
                }
            }

            typeEffect();
        });
    </script>
</body>
</html>
