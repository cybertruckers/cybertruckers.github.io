    <script>
  document.addEventListener("DOMContentLoaded", function() {
    let title = "YDZ";
    let index = 0;
    let titleElement = document.getElementById("title");

    function typeEffect() {
      if (index < title.length) {
        titleElement.innerHTML += title[index];
        index++;
        setTimeout(typeEffect, 300); // Adjust speed
      }
    }

    typeEffect();
  });
</script>
