<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World of YDZ</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Reset Page */
        body {
            margin: 0;
            padding: 0;
            overflow-x: hidden; /* Prevent horizontal scrolling */
        }

        /* Background Images */
        .background {
            width: 100%;
            height: 100vh;
            background-size: cover;
            background-position: center;
        }

        .bg1 {
            background-image: url('pumpkinbowlbg.jpg'); /* First image */
            position: fixed; /* Fixes the first background */
            width: 100%;
            height: 100vh;
            top: 0;
            left: 0;
            z-index: -1; /* Keeps it behind other content */
        }

        .bg2 {
            background-image: url('beachbg.jpg'); /* Second image */
            position: relative;
            height: 100vh;
            width: 100%;
        }

        /* Transparent Title Bar */
        header {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.5); /* Transparent black */
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
        }

        /* Clickable Title */
        .title {
            text-decoration: none;
            color: white;
            font-size: 24px;
            font-weight: bold;
        }

        /* Dropdown Button */
        .menu-button {
            background: none;
            border: none;
            color: white;
            font-size: 18px;
            cursor: pointer;
            padding: 10px;
        }

        /* Dropdown Menu */
        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            right: 0;
            background-color: rgba(0, 0, 0, 0.8);
            min-width: 120px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }

        .dropdown-content a {
            color: white;
            padding: 10px;
            text-decoration: none;
            display: block;
            text-align: center;
        }

        .dropdown-content a:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        /* Footer Always at Bottom */
        footer {
            width: 100%;
            background: black;
            color: white;
            text-align: center;
            padding: 15px 0;
            position: relative;
            bottom: 0;
        }

    </style>
</head>
<body>

    <!-- Transparent Title Bar -->
    <header>
        <a href="index.html" class="title" id="title"></a>

        <!-- Dropdown Menu on the Right -->
        <div class="dropdown">
            <button class="menu-button">â˜° Menu</button>
            <div class="dropdown-content">
                <a href="about.html">About</a>
                <a href="contact.html">Contact</a>
            </div>
        </div>
    </header>

    <!-- Background Sections -->
    <div class="background bg1"></div>
    <div class="background bg2"></div>

    <!-- Footer Always at Bottom -->
    <footer>
        <p>&copy; 2025 Yuanda Zhang | Built with devotion</p>
    </footer>

    <!-- Typing Effect Script -->
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            let title = "YDZ";
            let index = 0;
            let titleElement = document.getElementById("title");

            function typeEffect() {
                if (index < title.length) {
                    titleElement.innerHTML += title[index];
                    index++;
                    setTimeout(typeEffect, 300);
                }
            }

            typeEffect();
        });
    </script>

</body>
</html>
